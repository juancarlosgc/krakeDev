<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="estilos.css">
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRODUCTO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtProducto"/>
                    <div class="error" id="lblError1"></div>
                </div>
            </div>
           
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    CANTIDAD
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtCantidad"/>
                    <div class="error" id="lblError2"></div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtPrecio"/>
                    <div class="error" id="lblError3"></div>
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="CALCULAR "
                     class="estiloBoton" onclick="calcularTotal();" />
                </div>

                <div class="contenedorBoton">
                    <input type="button" value="LIMPIAR"  
                     class="estiloBoton" onclick="calcularTotal();" />
                </div>
             </div>
            
             
        </div>
        <div class="areaResultado">
            <div class="subtotal">
                <div>
                    SUBTOTAL:
                </div>
                <div id="lblSubtotal" class="areaResultado">
                    0.0
                </div>
            </div>
            <div class="descuento">
                <div>
                    DESCUENTO:
                </div>
                <div id="lblDescuento" class="areaResultado">
                    0.0
                </div>
            </div>
            <div class="iva">
                <div>
                    IVA 12%:
                </div>
                <div id="lblValorIVA" class="areaResultado">
                    0.0
                </div>
            </div>
            <div class="total">
                <div>
                    TOTAL:
                </div>
                <div id="lblTotal" class="areaResultado">
                    0.0
                </div>
            </div> 
        </div>
    </div>




</body>

</html>
